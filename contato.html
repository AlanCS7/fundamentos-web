    <div class="container">

            </ul>
        </div>

    <h1 class="pd-15 pl-15 center">Contato</h1>
    <div class="container-2">

        <div class="pl-15">
            <form>
                <div class="label-p">
                    <label for="nome">Nome:</label><br>
                    <input type="text" id="nome" size="50">
                </div>

                <div class="label-p">

                    <label for="sobrenome">Sobrenome:</label><br>
                    <input type="text" id="sobrenome" size="50">
                </div>

                <div class="label-p">
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" size="50">
                </div>

                <div class="label-p">
                    <label for="email">Confirme o Email:</label><br>
                    <input type="email" id="email" size="50">

                </div>

                <div class="label-p">
                    <label for="organizacao">Nome da sua organização (opcional)</label><br>
                    <input type="text" id="organizacao" size="50">
                </div>

                <div class="label-p">
                    <label for="assunto">Mensagem:</label><br>
                    <textarea name="assunto" id="assunto" cols="50" rows="5"></textarea>
                </div>

                <div class="label-p">
                    <label for="comosabe">Como você ficou sabendo da Generation?</label><br>
                    <input type="text" id="comosabe">
                </div>
                <button>Enviar</button>

            </form>
        </div>

        <div class="center pd-15">
            <h2>Endereço:</h2>

            <p class="pd-15">Pinheiros</p>
            <p class="pl-15">São Paulo - SP</p>

                width="400" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

        </div>
