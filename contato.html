<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>

<body>

    <img src="assets/img/logo-gen.png" alt="Logo da Generation Brasil">

    <ul>
        <li>
            <a href="index.html">Home</a>
        </li>
        <li>
            <a href="contato.html">Contato</a>
        </li>
    </ul>

    <h1>Contato</h1>

    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome">

        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome">
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email">

        <label for="email">Confirme o Email:</label>
        <input type="email" id="email">
        <br><br>

        <label for="organizacao">Nome da sua organização (opcional)</label><br>
        <input type="text" id="organizacao">
        <br><br>

        <label for="assunto">Mensagem:</label><br>
        <textarea name="assunto" id="assunto" cols="60" rows="5"></textarea>
        <br><br>

        <label for="comosabe">Como você ficou sabendo da Generation?</label><br>
        <input type="text" id="comosabe">

        <button>Enviar</button>

        <h2>Endereço:</h2>

        <p>Pinheiros</p>
        <p>São Paulo - SP</p>

        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d29257.442688748994!2d-46.70595249399866!3d-23.561965831835273!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5798cb16268f%3A0xa94014a3e39a3708!2sPinheiros%2C%20S%C3%A3o%20Paulo%20-%20SP!5e0!3m2!1spt-BR!2sbr!4v1641832944454!5m2!1spt-BR!2sbr"
            width="400" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

    </form>
</body>

</html>
